<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<p>Welcome to the chat app</p>

		
		<script>
			var socket = io();

			socket.on('connect', () => {
				console.log('Connected to server');
			});

			socket.on('disconnect', () => {
				console.log('Disconnect from server');
			});
		</script>
	</body>
</html>
